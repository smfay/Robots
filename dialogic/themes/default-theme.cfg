[buttons]

normal=[ true, Color( 0.145098, 0.145098, 0.145098, 1 ), false, Color( 0, 0, 0, 1 ), false, "res://addons/dialogic/Example Assets/backgrounds/background-2.png", false, Color( 1, 1, 1, 1 ) ]

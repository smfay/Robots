[settings]

name="Default Theme"
single_portrait_mode=true

[text]

alignment=4
shadow=true
font="res://pixeloperator.tres"
bold_font="res://pixeloperator.tres"
italic_font="res://pixeloperator.tres"
shadow_color="#ff000000"
shadow_offset=Vector2( 2, 2 )
preview="This is preview text. You can use  [color=#A5EFAC]BBCode[/color] to style it.
[shake rate=30 level=10]WHAT ARE YOU DOING?[/shake]"
speed=7.0
text_margin_right=0.0
text_margin_bottom=-40.0
